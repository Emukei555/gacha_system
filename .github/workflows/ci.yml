# 【日本語ロジックのかな型】
# 1. コードがPushされたらビルドを開始する
# 2. Java 21 をセットアップする
# 3. Gradle の依存関係をキャッシュして高速化する
# 4. テスト（./gradlew clean test）を実行する

name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Test
        run: ./gradlew clean test